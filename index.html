<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        
        <div class="container"></div>
        
        <div class="buttons">
            <button onclick="clearGrid()">Clear</button>
            <div class="switchLabel">Color Mode:</div>
            <label class="switch">
                <input type="checkbox" onchange="toggleColorMode()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="slideContainer">
            <div class="size"></div>
            <input type="range" min="16" max="64" value="16" class="sizeSlider" id="sizeSlider" onchange="updateSize(this.value)">
        </div>


        <script src="sketch.js" async defer></script>
    </body>
</html>
